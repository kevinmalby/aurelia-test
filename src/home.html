<template>
  <require from='./card'></require>
  <section class="au-animate">
    <h2>${heading}</h2>
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="fn">First Name</label>
        <input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name">
      </div>
      <div class="form-group">
        <label for="ln">Last Name</label>
        <input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="last name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <button click.delegate="newCardClick(1)">New Tier 1 Card</button>
    <button click.delegate="newCardClick(2)">New Tier 2 Card</button>
    <button click.delegate="newCardClick(3)">New Tier 3 Card</button>

    <h2>Tier One Cards</h2>
    <ul>
      <li repeat.for="card of tierOneCards">
        <compose view-model="card" model.bind="1"></compose>
      </li>
    </ul>
    <h2>Tier Two Cards</h2>
    <ul>
      <li repeat.for="card of tierTwoCards">
        <compose view-model="card" model.bind="2"></compose>
      </li>
    </ul>
    <h2>Tier Three Cards</h2>
    <ul>
      <li repeat.for="card of tierThreeCards">
        <compose view-model="card" model.bind="3"></compose>
      </li>
    </ul>
  </section>
</template>
