    <h2>Tier Two Cards</h2>
    <ul>
      <li repeat.for="card of tierTwoCards">
        <compose view-model="card" model.bind="2"></compose>
      </li>
    </ul>
    <h2>Tier Three Cards</h2>
    <ul>
      <li repeat.for="card of tierThreeCards">

    </ul>
